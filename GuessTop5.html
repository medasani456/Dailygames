<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPL Top 5 Stats Game</title>
  <style>
    :root {
      --primary: #2196f3; /* blue */
      --secondary: #ffffff;
      --highlight: #fdd835; /* yellow */
      --text: #000000;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--secondary);
      margin: 0;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      width: 100%;
      max-width: 1200px;
      margin-bottom: 20px;
    }
    h1 {
      color: var(--primary);
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 32px;
    }
    select, input[type="file"] {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 500px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      width: 100%;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      min-width: 120px;
    }
    button:hover {
      background-color: #1976d2;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      flex-grow: 1;
    }
    .question-info {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .question-text {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
      padding: 0 20px;
      max-width: 1000px;
    }
    .board {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .row {
      background: var(--secondary);
      width: 100%;
      max-width: 800px;
      border: 3px solid var(--primary);
      border-radius: 8px;
      margin: 8px 0;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
      cursor: pointer;
    }
    .row.revealed {
      background: var(--highlight);
    }
    .number {
      font-size: 22px;
      margin-right: 10px;
      min-width: 30px;
    }
    .answer {
      display: none;
      flex-grow: 1;
      text-align: left;
      padding-left: 20px;
    }
    .answer.revealed {
      display: block;
    }
    .score {
      color: var(--primary);
      font-weight: bold;
      min-width: 50px;
      text-align: right;
    }
    .score-display {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      padding: 15px 30px;
      background-color: var(--primary);
      color: white;
      border-radius: 8px;
      display: none;
    }
    .score-display.visible {
      display: block;
    }
    @media (max-width: 768px) {
      .row {
        font-size: 18px;
        padding: 12px 15px;
      }
      .question-text {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üèè IPL Top 5 Stats Quiz</h1>
    <input type="file" id="fileInput" accept=".xlsx, .csv" />
  </div>

  <div class="game-container">
    <div class="question-info" id="questionInfo"></div>
    <div class="question-text" id="questionText"></div>
    
    <div class="controls">
      <button id="prevBtn" disabled>Previous</button>
      <button id="nextBtn" disabled>Next</button>
    </div>
    
    <div class="board" id="board"></div>
    
    <div class="score-display" id="scoreDisplay">
      Total Score: <span id="totalScore">0</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const questionInfo = document.getElementById('questionInfo');
    const questionText = document.getElementById('questionText');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const board = document.getElementById('board');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const totalScoreElement = document.getElementById('totalScore');

    let questions = [];
    let currentQuestionIndex = 0;
    let totalScore = 0;
    let revealedAnswers = [];

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = (evt) => {
        const data = new Uint8Array(evt.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        questions = XLSX.utils.sheet_to_json(sheet);

        if (questions.length > 0) {
          currentQuestionIndex = 0;
          totalScore = 0;
          revealedAnswers = [];
          updateScoreDisplay();
          loadQuestion(currentQuestionIndex);
          prevBtn.disabled = true;
          nextBtn.disabled = questions.length <= 1;
          scoreDisplay.classList.add('visible');
        }
      };
      reader.readAsArrayBuffer(file);
    });

    prevBtn.addEventListener('click', () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
        nextBtn.disabled = false;
        if (currentQuestionIndex === 0) {
          prevBtn.disabled = true;
        }
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
        prevBtn.disabled = false;
        if (currentQuestionIndex === questions.length - 1) {
          nextBtn.disabled = true;
        }
      }
    });

    function loadQuestion(index) {
      if (index < 0 || index >= questions.length) return;
      
      const questionRow = questions[index];
      questionInfo.textContent = `${index + 1}/${questions.length}`;
      questionText.textContent = questionRow.Question;
      
      setupBoard(questionRow);
    }

    function setupBoard(questionRow) {
      board.innerHTML = '';
      revealedAnswers = [];

      const options = [
        {text: questionRow.Option1, score: questionRow.Score1},
        {text: questionRow.Option2, score: questionRow.Score2},
        {text: questionRow.Option3, score: questionRow.Score3},
        {text: questionRow.Option4, score: questionRow.Score4},
        {text: questionRow.Option5, score: questionRow.Score5},
      ];

      options.forEach((opt, idx) => {
        const row = document.createElement('div');
        row.className = 'row';
        
        const number = document.createElement('div');
        number.className = 'number';
        number.innerText = `${idx + 1}.`;

        const answer = document.createElement('div');
        answer.className = 'answer';
        answer.innerText = opt.text;

        const score = document.createElement('div');
        score.className = 'score';
        score.innerText = `+${opt.score}`;

        row.appendChild(number);
        row.appendChild(answer);
        row.appendChild(score);

        row.addEventListener('click', () => {
          if (!revealedAnswers[idx]) {
            answer.classList.add('revealed');
            row.classList.add('revealed');
            revealedAnswers[idx] = true;
            totalScore += parseInt(opt.score);
            updateScoreDisplay();
          }
        });

        board.appendChild(row);
      });
    }

    function updateScoreDisplay() {
      totalScoreElement.textContent = totalScore;
    }
  </script>
</body>
</html>
